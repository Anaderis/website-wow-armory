    <main>
        <div class="loginConteneur">
            <div class="loginhtml">
                <div class="loginbutton ombre backgroundBlanc">
                    <input id="tab-signin" type="radio" name="tab" class="login" checked>
                    <label for="tab-signin" class="tab">Login</label>
                </div>
                <div class="registerbutton ombre backgroundBlanc">
                    <input id="tab-signup" type="radio" name="tab" class="register">
                    <label for="tab-signup" class="tab">Register</label>
                </div>
                <div class="loginform ">
                    <div class="loginbox ombre backgroundBlanc">
                        <div class="titre-login text-ombre">
                            <h2>Login</h2>
                        </div>
                        <div class="loginholder">
                            <div class="divloginholder">
                                <h6>UserName</h6> 
                                <input type="text" placeholder="Enter your UserName">
                            </div>
                            <div class="divloginholder">
                                <h6>PassWord</h6>
                                <input type="password" placeholder="Enter your PassWord">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="submitbuttonlogin">
                                <input type="submit" value="Login">
                            </div>
                            <div class="hrloginconteneur">
                                <div class="footerboxlogin">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="registerbox ombre backgroundBlanc">
                            <div class="titre-login text-ombre">
                                <h2>Register</h2>
                            </div>
                        <div class="loginholder">
                            <div class="divloginholder">
                                <h6>UserName</h6> 
                                <input type="text" placeholder="Enter your UserName">
                            </div>
                            <div class="divloginholder">
                                <h6>PassWord</h6>
                                <input type="password" placeholder="Enter your PassWord">
                            </div>
                            <div class="divloginholder">
                                <h6>Repeat PassWord</h6> 
                                <input type="password" placeholder="Enter your PassWord">
                            </div>
                            <div class="divloginholder">
                                <h6>Email Adress</h6>
                                <input type="email" placeholder="Enter your Email">
                            </div>
                            <div class="submitbuttonregister">
                                <input type="submit" value="Register">
                            </div>
                            <div class="hrregisterconteneur">
                                <div class="footerboxregister">
                                    <label for="tab-signin">Already Member?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
