<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("../Assets/backgroundlogin.avif");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      h1 {
        margin-top: 0;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      input[type="file"],
      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="file"]:hover,
      button:hover {
        background-color: #0056b3;
      }

      @media only screen and (max-width: 600px) {
        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Mon Compte</h1>
    <p>Votre adresse e-mail : <span id="email"></span></p>
    <input type="file" accept="image/*" id="profilePicInput" />
    <button onclick="changeProfilePicture()">Changer la photo de profil</button>
    <script>
      // Function pour update email address
      function updateEmail() {
        // Replace 'your_email@example.com' with the actual email address
        document.getElementById("email").textContent = "your_email@example.com";
      }

      // appel fonction affichage email
      updateEmail();

      //fonction pour changer de photo de profil
      function changeProfilePicture() {
        var profilePicInput = document.getElementById("profilePicInput");
        if (profilePicInput.files && profilePicInput.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            // Display the new profile picture (you can customize this part)
            document.body.style.backgroundImage =
              "url('" + e.target.result + "')";
          };
          reader.readAsDataURL(profilePicInput.files[0]);
        }
      }
    </script>
  </body>
</html>
